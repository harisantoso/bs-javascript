<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>OOP</title>
</head>

<body>
  <h3>Project OOP</h3>

  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-8">
        <h4 class="">Input data paket Kursus</h4>

        <form action="" id="paket-kursus">
          <div class="mb-3">
            <label for="paket" class="form-label">Nama Paket</label>
            <input type="text" class="form-control" id="paket" aria-describedby="emailHelp"
              placeholder="Masukan Nama Paket">
          </div>
          <div class="mb-3">
            <label for="jenis" class="form-label">Jenis Paket</label>
            <input type="text" class="form-control" id="jenis" placeholder="Masukan Jenis Paket">
          </div>
          <div class="mb-3">
            <label for="harga" class="form-label">Harga Paket</label>
            <input type="number" class="form-control" id="harga" placeholder="Masukan Harga Paket">
          </div>

          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          <input type="submit" class="btn btn-primary" value="Simpan Data">
        </form>

        <table class="table top mt-4">
          <tr>
            <th scope="col">Nama Paket</th>
            <th scope="col">Jenis Paket</th>
            <th scope="col">Harga Paket</th>
          </tr>
          <tbody id="data-paket"></tbody>
        </table>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  <script src="app.js"></script>
</body>

</html>
