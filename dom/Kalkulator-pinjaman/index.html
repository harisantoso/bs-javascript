<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>DOM</title>
</head>

<body class="bg-dark">

  <div class="container">
    <h2>Kalkulatoar Pinjaman</h2>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h3>Simulasi Kalkulatoar Pinjaman</h3>
          <form action="" id="form-pinjaman">

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Rupiah</span>
              <input type="text" class="form-control" placeholder="Jumlah Pinjaman" aria-label="Username"
                aria-describedby="basic-addon1" id="amount">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Persen</span>
              <input type="text" class="form-control" placeholder="Bunga Pinjaman" aria-label="Username"
                aria-describedby="basic-addon1" id="interest">
            </div>


            <div class="col-auto">
              <div class="input-group mb-2">
                <input type="number" class="form-control" id="years" placeholder="Lama Pinjaman">
              </div>
            </div>

            <div class="col-auto">
              <div class="input-group mb-2">
                <input type="submit" class="btn btn-primary" value="hitung Data Pinjaman">
              </div>
            </div>
          </form>



          <div id="results" class="pt-5">
            <h3>Hasil Penghitungan Sumulasi Pinjaman</h3>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Pembayaran Bulanan</span>
                <input type="number" class="form-control" name="" id="pembayaran" disabled="">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Total Pembayaran</span>
                <input type="number" class="form-control" name="" id="total_pembayaran" disabled="">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Total Bunga Pinjaman</span>
                <input type="number" class="form-control" name="" id="total_interest" disabled="">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  <script src="script.js"></script>
</body>

</html>
