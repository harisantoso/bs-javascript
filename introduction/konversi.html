<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction</title>
</head>

<body>
  <h1>Konversi</h1>

  <script>
    // tipe data string
    const nilai1 = "2000"
    // tipe data number 
    const nilai2 = 1000

    jumlah = nilai1 / nilai2
    console.log(jumlah)

    // tambah tidak bisa konversi
    jumlah1 = nilai1 + nilai2
    console.log(jumlah1)

    // konversi ke number
    jumlah2 = Number(nilai1) + nilai2
    console.log(jumlah2)
  </script>

</body>

</html>
