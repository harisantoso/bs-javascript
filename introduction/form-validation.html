<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Introduction</title>
</head>

<div class="container">
  <h1 class="mb-5">Form Validation Javascript</h1>
  <div class="row">
    <div class="col-md-10">
      <form>

        <div class="mb-3">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label class="form-label">Alamat Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>

        <div class="mb-3">
          <label class="form-label">Alamat</label>
          <textarea class="form-control" id="alamat" rows="3"></textarea>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary" onclick="psn()">Submit</button>
      </form>
    </div>

    <script>
      function psn() {
        const nama = document.getElementById("nama").value
        const email = document.getElementById("email").value
        const username = document.getElementById("username").value
        const password = document.getElementById("password").value
        const alamat = document.getElementById("alamat").value

        if (nama == "" && email == "" && username == "" && password == "" && alamat == "") {
          alert('Mohon untuk isi Nama terlebih dahulu :\n' +
            'Mohon untuk isi Email terlebih dahulu :\n' +
            'Mohon untuk isi Username terlebih dahulu :\n' +
            'Mohon untuk isi Password terlebih dahulu :\n' +
            'Mohon untuk isi Alamat terlebih dahulu :\n')
        } else if (nama == "") {
          alert("Mohon untuk isi Nama terlebih dahulu ")
        } else if (email == "") {
          alert("Mohon untuk isi Email terlebih dahulu ")
        } else if (username == "") {
          alert("Mohon untuk isi Username terlebih dahulu ")
        } else if (password == "") {
          alert("Mohon untuk isi Password terlebih dahulu ")
        } else if (alamat == "") {
          alert("Mohon untuk isi Alamat terlebih dahulu ")
        } else {
          alert('Terimakasih ' + nama + ' Sudah mendaftar')
        }
      }
    </script>

  </div>
</div>

<script>
</script>
