<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction</title>
</head>

<body>
  <h1>Fungsi if dan else</h1>

  <script>
    nilai1 = 80
    nilai2 = 30

    jumlah = nilai1 - nilai2

    if (nilai1 < nilai2) {
      alert('tidak bisan melakukan pengurangan')
    } else {
      alert(`${nilai1} - ${nilai2} = ${jumlah}`)
    }
  </script>

</body>

</html>
