<body>
  <style></style>

  <div class="container">
    <h1 class="mb-5">Validation Captcha</h1>
    <div class="row ">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nama</label>
            <input type="text" class="form-control" placeholder="Masukan Nama">
          </div>
          <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Username</label>
            <input type="username" class="form-control" placeholder="Masukan Username">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Captcha Lainnya</label>
            <span id="captcha"></span>
            <script>
              creatCaptcha()
            </script>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Masukna Captcha</label>
            <input type="text" class="form-control" id="nilaicaptcha">
            <span id="errCaptcha" class="pesanerror"></span>
          </div>

          <input type="submit" class="btn btn-primary" value="simpan" onclick="captchajavascript()">
        </form>
      </div>
    </div>
  </div>
